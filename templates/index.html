<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Decks de Magic: The Gathering</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-size: 30px;
            margin-bottom: 40px;
        }
        .graphs {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }
        .graph {
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            .graphs {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Análise de Decks de Magic: The Gathering</h1>

        <div class="graphs">
            <!-- Gráfico de Top 10 Decks Mais Caros, título já está no Plotly -->
            <div class="graph">
                <!-- O título do gráfico é gerado pelo Plotly, então removemos o título extra aqui -->
                {{ graph_preco_decks | safe }}
            </div>

            <!-- Gráfico de Top X Decks por EDHREC Rank -->
        <div class="graph">
                <!-- O título do gráfico é gerado pelo Plotly, então removemos o título extra aqui -->
                {{ graph_edhrec_rank_decks | safe }}
        </div>

            <!-- Gráfico de Distribuição de Cores nos Comandantes, título já está no Plotly -->
            <div class="graph">
                <!-- O título do gráfico é gerado pelo Plotly, então removemos o título extra aqui -->
                {{ graph_cores_comandantes | safe }}
            </div>

            <!-- Gráfico de Top 10 Cartas Mais Comuns Entre Decks (Sem 'Land'), título já está no Plotly -->
            <div class="graph">
                <!-- O título do gráfico é gerado pelo Plotly, então removemos o título extra aqui -->
                {{ graph_cartas_comuns | safe }}
            </div>

            <!-- Gráficos de barras por tipo de carta (também com títulos gerados pelo Plotly) -->
            {% for tipo, graph in tipo_graphs.items() %}
                <div>{{ graph | safe }}</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
